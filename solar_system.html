<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background='color:black'>
            <a-entity position='0 0 15'>
                <a-camera />
            </a-entity>

            <a-entity> 
                <a-sphere position='0 2.5 -5' color='orange' />      
            </a-entity>
            <!-- mercury -->
            <a-entity position='0 0 0' rotation='0 0 0' 
            animation='property: rotation;to:0 360 0;loop:true;dur:20000;easing:linear'>  
                <a-sphere position='1 2.5 -5' radius='0.2' color='#706c6c' />
            </a-entity>

            <!-- venus -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;to:0 360 0;loop:true;dur:25000;easing:linear' >
                <a-sphere position='3 2.5 -5' radius='0.3' color='#f2ad22' />
            </a-entity>
            
            <!-- earth -->
            <a-entity position='0 0 0' rotation='0 0 0' 
            animation='property:rotation;to:0 360 0;loop:true;dur:30000;easing:linear'>
                <a-sphere position='5 2.5 -5' radius='0.4' color='#3549e6' />
            </a-entity>

            <!-- mars -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;to:0 360 0;loop:true;dur:35000;easing:linear'>
                <a-sphere position='7 2.5 -5' radius='0.3' color='#bf4621' />
            </a-entity>

            <!-- jupiter -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;to:0 360 0;loop:true;dur:40000;easing:linear'>
                <a-sphere position='9 2.5 -5' radius='1' color='#ff772e' />
            </a-entity>

            <!-- saturn -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;loop:true;to:0 360 0;easing:linear;dur:45000' >
                <a-sphere position='11 2.5 -5' radius='0.7' color='#c28748' />
            </a-entity>

            <!-- uranus -->
            <a-entity position='0 0 0' rotation='0 0 0'
            animation='property:rotation;loop:true;to:0 360 0;dur:50000;easing:linear'>
                <a-sphere position='13 2.5 -5' radius='0.4' color='#8FA3AE' />
            </a-entity>

            <!-- neptune -->
            <a-entity position='0 0 0' rotation='0 0 0' 
            animation='property:rotation;to:0 360 0;loop:true;dur:55000;easing:linear'>
                <a-sphere position='15 2.5 -5' radius='0.3' color='#7594C3' />
            </a-entity>
        </a-scene>
    </body>
</html>
